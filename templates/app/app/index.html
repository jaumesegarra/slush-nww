<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>
        <%= appNameSlug %>
    </title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <%= bootstrapCSS %>
</head>

<body>


    <div ng-include src="'partials/header.html'"></div>
    <div ng-controller="main" class="container">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="person.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="person.age" placeholder="Age">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="add()">Add</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    <tr ng-repeat="p in people">
                        <td>{{p.name}}</td>
                        <td>{{p.age}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/_vendor/angular.js"></script>
    <%= bootstrapJS %>
    <script src="js/app.js"></script>
</body>

</html>
